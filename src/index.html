<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="../dist/css/styles.css"> -->
  <title>Quiz App</title>
</head>
<body>
  <div class='container'>
    <div class='quiz-section'>
      <div class='quiz-container'>
        <h1 class='quiz-title'>Quiz Name</h1>
        <p class='question-title'><span class='number-of-question'>1. </span>A doctor with a PhD is a doctor of what?</p>
        <form class='quiz-form'>
          <label for='answer-1' class='radio-container'>
            <input type='radio' id="answer-1" name="answer" value='philosophy'>
            <span class='answer-description'>Philosophy</span>
          </label>
          <label for='answer-2' class='radio-container'>
            <input type='radio' id="answer-2" name="answer" value='psychology'>
            <span class='answer-description'>Psychology</span>
          </label>
          <label for='answer-3' class='radio-container'>
            <input type='radio' id="answer-3" name="answer" value='phrenology'>
            <span class='answer-description'>Phrenology</span>
          </label>

          <label for='answer-4' class='radio-container'>
            <input type='radio' id="answer-4" name="answer" value='physical-therapy'>
            <span class='answer-description'>Physical Therapy</span>
          </label>
        </form>
      
        <hr class='quiz-divider'>

        <div class='quiz-footer'>
          <p>
            <span>1</span> of <span>5</span> questions
          </p>
          <button class='next-button'>Next</button>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
